<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 자바스크립트에서 제공하는 전역함수
    // eval()
    // 인자로 전달된 문자열로 표현된 자바스크립트 코드를 실행해주는 함수
    let x = 10, y = 20
    let result = eval('x+y');
    document.write(result + "<br>");
    // isFinte()
    // 인자로 전달된 값이 유한한 수인지 검사한다.
    // 만약 인자로 전달된 값이 숫자가 아니라면, 숫자로 변환하여 검사한다.
    document.write(isFinite(123));
    // isNaN()
    // parseInt(), parseFloat()
    // parseInt()는 0x로 시작하면 16진수로 인식한다.
    // encodeURI(), encodeURIComponent()
    // encodeURI()함수는 URI에서 주소를 표시하는 특수문자를 제외하고
    // 모든 문자를 이스케이프 시퀀스로 처리하여 부호화 한다.
    // encodeURIComponent() 함수는 encodeURI()가 부호화 하지 않은
    // 모든 문자까지 포함하여 이스케이프시퀀스 처리한다.
    let uri = "http://google.com/search.php?name=홍길동&city=서울";
    let enc1 = encodeURI(uri);
    let enc2 = encodeURIComponent(uri);
    document.write(`${enc1} <br> ${enc2} <br>`);
</script>
<body>
    
</body>
</html>
